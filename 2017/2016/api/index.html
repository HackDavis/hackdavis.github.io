	var open = false;

	$(document).ready(function() {

		$(".menu-closed").click(function(){

			if (open == false){
				$("#menu").css("opacity", 1);
				$("#container").animate({left: '40%'});
				open = true;
			}
			else {
				$("#container").animate({left: '0%'});
