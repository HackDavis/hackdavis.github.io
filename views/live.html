<!DOCTYPE html>
<html>
<head>
	<title>HackDavis Live 2016</title>
	<link rel="stylesheet" type="text/css" href="../css/live.css">
	<link rel='shortcut icon' type='image/x-icon' href='../favicon.png'/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> 
	<script type="text/javascript" src="../js/live.js" ></script>
</head>
<body>
	<div id="yellowbar">
		<div class="label" id="logo-label" style="height: 40px; line-height: 40px;"> LIVE </div>
		<a href="live.html">
			<img id="logo" src="../img/symbols/hackdavis-whitelogo.png" height="40px">	
		</a>

		<div class="label" id="api-label"> APIs </div>
		<a href="api.html">
			<img id="api" src="../img/symbols/api_white.png" height="30px">
		</a>

		<div class="label" id="hardware-label"> hardware </div>
		<a href="hardware.html">
			<img id="hardware" src="../img/symbols/hardware_white.png" height="25px">
		</a>

		<div class="label" id="prize-label"> prizes </div>
		<a href="prize.html">
			<img id="prize" src="../img/symbols/prize_white.png" height="30px">
		</a>
		
		<div class="label" id="workshop-label"> tech talks </div>
		<a href="schedule.html">
			<img id="workshop" src="../img/symbols/workshop_white.png" height="25px">
		</a>

		<div class="label" id="devpost-label"> devpost </div>
		<a href="http://hackdavis.devpost.com">
			<img id="devpost" src="../img/symbols/devpost_white.png" height="25px">
		</a>
	</div>
	<div id="title"> WELCOME TO HACKDAVIS LIVE </div>
	<div id="bluebar"></div>

	<div id="left-col">
		<div id="countdown">
			<div id="cd-title"> countdown </div>
			<div id="cd-box"> 
				<div class="time-ele"> 
					<p id="days"> 0 </p> 
					<p id="label"> days </p> 
				</div>
				<div class="time-ele"> 
					<p id="hours"> 0 </p> 
					<p id="label"> hours </p> 
				</div>
				<div class="time-ele"> 
					<p id="min"> 0 </p> 
					<p id="label"> min </p> 
				</div>
				<div class="time-ele"> 
					<p id="sec"> 0 </p> 
					<p id="label"> sec </p> 
				</div>
			</div>
		</div>
		<div id="more">
			<div id="more-title"> more </div>
			<div id="more-box"> 
				<div class="link-ele">
					<img src="../img/symbols/api_symbol.png" height="40px">
					<p id="label"> <a href="api.html"> APIs </a> </p>
				</div>
				<div class="link-ele">
					<img src="../img/symbols/hardware_symbol.png" height="40px">
					<p id="label"> <a href="hardware.html"> hardware </a> </p>
				</div>
				<div class="link-ele">
					<img src="../img/symbols/prize_symbol.png" height="40px">
					<p id="label"> <a href="prize.html"> prizes </a> </p>
				</div>
				<div class="link-ele">
					<img src="../img/symbols/workshop_symbol.png" height="40px">
					<p id="label"> <a href="schedule.html"> tech talks </a> </p>
				</div>
				<div class="link-ele">
					<img src="../img/symbols/devpost_symbol.png" height="35px">
					<p id="label"> <a href="http://hackdavis.devpost.com"> devpost </a> </p>
				</div>
			</div>
		</div>
	</div>
	<div id="right-col">
		<div id="anouncement">
			<div id="an-title"> live feed </div>
			<div id="an-box">
				<a class="twitter-timeline" href="https://twitter.com/HackDavis2016" data-widget-id="726498483243388928">Tweets by @HackDavis2016</a>
			</div>
		</div>
	</div>

<!-- 	<div id="footer">
	</div> -->

</body>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</html>
